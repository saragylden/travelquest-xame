<h2 mat-dialog-title>Meetup Verification</h2>
<mat-dialog-content>
  <p>Did you meet {{ data.name }}?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="respond('decline')">Decline</button>
  <button mat-button color="primary" (click)="respond('accept')">Accept</button>
</mat-dialog-actions>
