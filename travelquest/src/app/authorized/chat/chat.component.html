<div *ngIf="currentUserUID">
  <!-- User Info -->
  <div class="user-info-box">
    <span class="user-name">{{ otherUserName || "Unknown User" }}</span>
    <button
      mat-icon-button
      class="user-icon-button"
      (click)="callMeetupVerification()"
    >
      <mat-icon>group_add</mat-icon>
    </button>
  </div>

  <!-- Conversation Section -->
  <div *ngIf="currentConversationId; else noConversation">
    <!-- Loading Messages -->
    <div *ngIf="loadingMessages" class="loading-state">
      <p>Loading messages...</p>
    </div>

    <!-- Message List -->
    <div *ngIf="!loadingMessages" #messageContainer class="message-container">
      <div
        *ngFor="let message of messages$ | async"
        class="message"
        [ngClass]="{
          'sent-message': message.userId === currentUserUID,
          'received-message': message.userId !== currentUserUID
        }"
      >
        <div class="message-header">
          <strong>{{ message.user }}</strong>
        </div>
        <div class="message-content">{{ message.text }}</div>
        <div class="message-footer">
          <span class="timestamp">{{
            message.timestamp.toDate() | date : "short"
          }}</span>
        </div>
      </div>
    </div>

    <!-- Message Input -->
    <div class="message-input">
      <textarea
        [(ngModel)]="newMessage"
        placeholder="Type a message..."
        rows="3"
      ></textarea>
      <button
        mat-raised-button
        color="primary"
        (click)="sendMessage()"
        [disabled]="!newMessage.trim()"
      >
        Send
      </button>
    </div>
  </div>

  <!-- No Conversation State -->
  <ng-template #noConversation>
    <p class="no-conversation-message">
      No conversation exists yet. You can start chatting by sending a message!
    </p>

    <!-- Message Input -->
    <div class="message-input">
      <textarea
        [(ngModel)]="newMessage"
        placeholder="Type a message..."
        rows="3"
      ></textarea>
      <button
        mat-raised-button
        color="primary"
        (click)="sendMessage()"
        [disabled]="!newMessage.trim()"
      >
        Send
      </button>
    </div>
  </ng-template>
</div>

<!-- Error State -->
<div *ngIf="!currentUserUID" class="error">
  <p>You must log in to view or send messages.</p>
</div>
